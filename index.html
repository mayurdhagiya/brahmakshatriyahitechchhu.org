<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>બ્રહ્મક્ષત્રિય હિતેચ્છુ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>બ્રહ્મક્ષત્રિય હિતેચ્છુ</h1>
    </header>

    <!-- Current Edition Section -->
    <section id="current-edition">
        <h2>Current Edition</h2>
        <div class="magazine-cover">
            <img src="project-folder/images/current.jpg" alt="Current Edition Cover">
        </div>
        <!-- Link to 'index.html' file in the 'flipbooks' folder -->
        <button onclick="openFile('project-folder/flipbooks/current/index.html')">Read Now</button>
    </section>

    <!-- Archive Section -->
    <section id="archive">
        <h2>Previous Editions</h2>
        <div class="archive-grid">
            <div class="archive-item">
                <img src="images/old-edition1-cover.jpg" alt="Old Edition 1">
                <button onclick="openFile('pdfs/old-edition1.pdf')">Read</button>
            </div>
            <div class="archive-item">
                <img src="images/old-edition2-cover.jpg" alt="Old Edition 2">
                <button onclick="openFile('pdfs/old-edition2.pdf')">Read</button>
            </div>
            <!-- Add more archive items as needed -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
